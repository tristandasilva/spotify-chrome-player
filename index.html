<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Chrome Extension</title>
  <script type="module" src="./scripts/script.js"></script>
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://kit.fontawesome.com/e2de3a3f6a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex flex-row bg-slate-700 justify-between">
    <div class="mx-5">
      <div class="rounded-3xl bg-white px-3 border-[1px] border-gray-500 border-solid">
        <i class="fa-solid fa-magnifying-glass pe-2"></i>
        <input class="outline-none w-24" placeholder="Search" />
      </div>
    </div>
    <div class="mx-5">
      <button><i class="fa-solid fa-moon mx-3"></i></button>

      <!-- Toggle for playlist-->
      <button><i class="fa-solid fa-music mx-3"></i></button>
      <!---->

      <!-- Toggle for account page -->
      <button id="profile" data-dropdown-toggle="account-dropdown" type="button">
        <i class="fa-solid fa-user mx-3"></i>
      </button>
      <div id="account-dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg w-44 shadow-xl">
        <ul class="py-2 text-sm text-gray-700 text-center" aria-labelledby="profile">
          <button id="login-button" type="button">
            <li class="block px-4 py-2">Login</li>
          </button>
          <li class="block px-4 py-2" id="profile-name"></li>
          <li class="block px-4 py-2" id="profile-followers">0 Followers</li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-green-500 dark:hover:text-white transition-all">Saved
              Concerts</a>
          </li>
          <li>
            <a id="logout-button" href="#"
              class="block px-4 py-2 text-red-600 hover:bg-green-500 dark:hover:text-white transition-all">Sign out</a>
          </li>
        </ul>
      </div>
      <!---->
    </div>
  </div>

  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()" />
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" />
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fa fa-random fa-2x" title="random"></i>
        </div>

        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>

        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>

        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>

        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>
      </div>
    </div>
  </div>
